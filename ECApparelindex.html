<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EC Apparel</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #0c0c0c;
      color: #f2f2f2;
    }

    header {
      background: linear-gradient(to right, #0c0c0c, #1b1b1b);
      padding: 2.5rem 1rem;
      text-align: center;
      border-bottom: 4px solid #e1c160;
    }

    header h1 {
      color: #e1c160;
      font-size: 3rem;
      margin-bottom: 0.5rem;
    }

    header p {
      color: #ccc;
      font-size: 1.2rem;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 2rem;
      justify-content: center;
      padding: 2rem;
    }

    .product {
      background-color: #1a1a1a;
      border-radius: 12px;
      overflow: hidden;
      width: 300px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
      transition: transform 0.3s;
    }

    .product:hover {
      transform: scale(1.03);
    }

    .product img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-bottom: 2px solid #e1c160;
    }

    .product-details {
      padding: 1rem;
    }

    .product-details h2 {
      color: #e1c160;
      margin: 0;
      font-size: 1.5rem;
    }

    .product-details p {
      margin: 0.5rem 0;
      color: #bbb;
      font-size: 0.95rem;
    }

    .buy-btn {
      display: inline-block;
      margin-top: 0.8rem;
      background-color: #e1c160;
      color: #0c0c0c;
      padding: 0.6rem 1.2rem;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    .buy-btn:hover {
      background-color: #ffdb70;
    }

    footer {
      background-color: #111;
      padding: 2rem 1rem;
      text-align: center;
      border-top: 4px solid #e1c160;
      color: #888;
    }

    .footer-links a {
      margin: 0 12px;
      color: #e1c160;
      text-decoration: none;
      font-weight: bold;
    }

    .footer-links a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <header>
    <h1>EC Apparel</h1>
    <p>Style. Confidence. Delivered.</p>
  </header>

  <section class="gallery">
    <div class="product">
      <img src="https://via.placeholder.com/300x200.png?text=EC+Hoodie" alt="EC Hoodie">
      <div class="product-details">
        <h2>EC Hoodie</h2>
        <p>Comfy, sleek, and bold. $59.99</p>
        <a href="#" class="buy-btn">Buy Now</a>
      </div>
    </div>

    <div class="product">
      <img src="https://via.placeholder.com/300x200.png?text=Gold+Track+Set" alt="Gold Track Set">
      <div class="product-details">
        <h2>Gold Track Set</h2>
        <p>Limited Edition â€“ Stay shining. $79.99</p>
        <a href="#" class="buy-btn">Buy Now</a>
      </div>
    </div>
  </section>

  <footer>
    <p>Contact us: <strong>(123) 456-7890</strong></p>
    <div class="footer-links">
      <a href="#">Instagram</a>
      <a href="#">TikTok</a>
      <a href="#">WhatsApp</a>
    </div>
    <p>&copy; 2025 EC Apparel. All rights reserved.</p>
  </footer>

</body>
</html>
